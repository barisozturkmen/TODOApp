<div class="container">
    <div class="row">
        <form>
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <div class="input-field">
                  <input type="text" class="form-control" id="task" name="todoName" [(ngModel)]="newTodo.name">
                </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <div class="input-field">
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newTodo.description">
              </div>
            </div>
            <button (click)="addTodo()" type="submit" class="btn btn-primary">Create</button>
          </form>
    </div>
    <div class="row">
        <h1>{{ todoTitle }}</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Created By</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Complete?</th>
                <th scope="col">Completed On</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <td>{{ todo.createdByUsername }}</td>
                <td>{{ todo.name }}</td>
                <td>{{ todo.description }}</td>
                <td>
                  <input type="checkbox" [checked]="todo.isCompleted" (change)="onCompleted(todo)">
                </td>
                <td>{{ getLocalTime(todo.completionDate) | date: 'dd/MM/yyyy hh:mm a' }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
