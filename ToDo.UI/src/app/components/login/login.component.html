<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">
                                *Username is required
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="passwordInputType" placeholder="Password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">
                                *Password is required
                            </small>
                            <div class="form-inline fr mt-4">
                                <a (click)="openModal()" id="forget" class="font-weight-bold">Forgotten password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">No account? <a id="forget" class="font-weight-bold" routerLink="/signup" routerLinkActive="active">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="1" aria-hidden="true" [ngStyle]="{'display':modalDisplay}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="passwordModalLabel">
                  <span style="font-size: 25px;font-weight:700">Forgotten password?</span><br>
                  <small>Please enter you email address to set your password.</small>
                </p>
                <button type="button" (click)="closeModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-envelope p-2"></span>
                      <input [(ngModel)]="setPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email">
                    </div>
                </div>
                <small *ngIf="!setPasswordEmail" class="text-danger">*Email is required</small>
                <small *ngIf="!isValidEmail && setPasswordEmail" class="text-danger">*Email is invalid</small>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="closeModal()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" (click)="confirmAndSendReset()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
